<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spirit&Bone - Home</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&family=Ultra&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/chiller" rel="stylesheet" />
    
    <link
    href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap"
    rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Maps&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body1">
    <header class="header">
      <nav>
        <div class="menu-circle" id="menu-circle">
          <div class="circle"></div>
        </div>
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">PROJECT</a></li>
          <li><a href="team.html">MEET THE TEAM</a></li>
          <li><a href="contact.html">CONTACT US</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="banner">
        <!-- Video Background -->
        <div class="video-container">
          <video id="video-bg" autoplay loop muted>
            <source src="/videos/placeholder.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <!-- SVG Mask for Desktop -->
        <svg class="svg-mask desktop-title">
          <defs>
            <!-- Mask Definition -->
            <mask id="text-mask">
              <rect class="rect" width="100%" height="100%" fill="white" />
              <text
                class="tittle font-tittle"
                x="49%"
                y="45%"
                text-anchor="middle"
              >
                SPIRIT
              </text>
              <text
                class="tittle font-tittle"
                x="57%"
                y="85%"
                text-anchor="middle"
              >
                BONE
              </text>
            </mask>

            <!-- Background Image Pattern -->
            <pattern
              id="background-image"
              patternUnits="userSpaceOnUse"
              width="100%"
              height="100%"
            >
              <image
                href="/images/texture1.jpg"
                width="100%"
                height="100%"
                preserveAspectRatio="xMidYMid slice"
              />
            </pattern>
          </defs>

          <!-- Apply Image to Masked Text -->
          <rect
            width="100%"
            height="100%"
            fill="url(#background-image)"
            mask="url(#text-mask)"
          />

          <!-- Separate '&' Symbol with Solid Color -->
          <text
            class="tittleY font-chiller"
            x="50%"
            y="60%"
            text-anchor="middle"
            fill="#c00001"
          >
            &
          </text>
        </svg>

        <!-- SVG Mask for Mobile (Vertical Layout) -->
        <svg class="svg-mask mobile-title">
          <defs>
            <!-- Mask Definition for Mobile -->
            <mask id="text-mask-mobile">
              <rect class="rect" width="100%" height="100%" fill="white" />
              <text
                class="vertical-letter font-tittle"
                x="50%"
                y="8%"
                text-anchor="middle"
              >S</text>
              <text
                class="vertical-letter font-tittle"
                x="50%"
                y="16%"
                text-anchor="middle"
              >P</text>
              <text
                class="vertical-letter font-tittle"
                x="50%"
                y="24%"
                text-anchor="middle"
              >I</text>
              <text
                class="vertical-letter font-tittle"
                x="50%"
                y="32%"
                text-anchor="middle"
              >R</text>
              <text
                class="vertical-letter font-tittle"
                x="50%"
                y="40%"
                text-anchor="middle"
              >I</text>
              <text
                class="vertical-letter font-tittle"
                x="50%"
                y="48%"
                text-anchor="middle"
              >T</text>
              <text
                class="vertical-amp font-chiller"
                x="50%"
                y="58%"
                text-anchor="middle"
              >&</text>
              <text
                class="vertical-letter font-tittle"
                x="50%"
                y="68%"
                text-anchor="middle"
              >B</text>
              <text
                class="vertical-letter font-tittle"
                x="50%"
                y="76%"
                text-anchor="middle"
              >O</text>
              <text
                class="vertical-letter font-tittle"
                x="50%"
                y="84%"
                text-anchor="middle"
              >N</text>
              <text
                class="vertical-letter font-tittle"
                x="50%"
                y="92%"
                text-anchor="middle"
              >E</text>
            </mask>

            <!-- Background Image Pattern (same as desktop) -->
            <pattern
              id="background-image-mobile"
              patternUnits="userSpaceOnUse"
              width="100%"
              height="100%"
            >
              <image
                href="/images/texture1.jpg"
                width="100%"
                height="100%"
                preserveAspectRatio="xMidYMid slice"
              />
            </pattern>
          </defs>

          <!-- Apply Image to Masked Text for Mobile -->
          <rect
            width="100%"
            height="100%"
            fill="url(#background-image-mobile)"
            mask="url(#text-mask-mobile)"
          />

          <!-- Separate '&' Symbol is included in the mask for mobile -->
        </svg>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Spirit&Bone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
