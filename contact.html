<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spirit&Bone - Contact Page</title>
<link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Stencil+One&family=Ultra&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/chiller" rel="stylesheet" />
    
    <link
    href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap"
    rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Maps&display=swap"
      rel="stylesheet"
    />  </head>
  <body>
    <header class="header">
      <nav>
        <div class="menu-circle" id="menu-circle">
          <div class="circle"></div>
        </div>
        <ul class="nav-links" id="nav-links">
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">PROJECT</a></li>
          <li><a href="team.html">MEET THE TEAM</a></li>
          <li><a href="contact.html">CONTACT US</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="contact-container">
        <h1 class="contact-tittle">Contact Us</h1>
        <form id="contactForm">
          <ul class="contact-form">
            <li>
              <label for="name">Name:</label>
              <br />
              <input type="text" id="name" name="name" required />
            </li>

            <li>
              <label for="email">Email:</label>
              <br />
              <input type="email" id="email" name="email" required />
            </li>

            <li>
              <label for="message">Message:</label>
              <br />
              <textarea
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
              <br />
              <button type="submit" class="contact-button">Send Message</button>
            </li>
          </ul>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Spirit&Bone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
